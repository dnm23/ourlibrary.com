<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live sport.afg</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<style>
    
            body {
             margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:rgb(41, 2, 2);
            padding-top: 0px;
            padding: 0;
        }
        video {
            /*margin-top: 10px;*/
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
            border-radius: 8px; 
        }
</style>
<body>
  <video id="video" width="100%" height="auto" controls></video>

  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls({
        startLevel: -1, // start from the best level
        maxBufferLength: 30, // max buffer length in seconds
        maxMaxBufferLength: 60, // max overall buffer length
        lowLatencyMode: true, // low latency
      });

      hls.loadSource('http://hsynnd.xyz//live/chrisseintv83/en3uqjrj/207802.m3u8');
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'http://hsynnd.xyz//live/chrisseintv83/en3uqjrj/207802.m3u8';
      video.play();
    }
  </script>
</body>
</html>
