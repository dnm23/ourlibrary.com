<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HLS Player</title>
    <style>
      @keyframes colorChange {
            30% { color :rgb(14, 15, 13)}
            65% { color: rgb(255, 0, 0); }
            100% { color: rgb(29, 238, 29); }
            70% { color: rgb(29, 238, 29); }
            40% { color: rgb(255, 0, 0); }
            20% { color: rgb(6, 7, 6); }
        }

        .color-changing {
            font-size: 3,5m;
            animation: colorChange 5s infinite;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: aquamarine;
        }
        video {
            width: 100%;
            max-width: 800px;
            background-color: black;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: circle;
        }
    </style>
</head>
<body>

    <h1>(üá¶üá´) ÿ≥ŸÑÿßŸÖ ÿßÿ≤ ÿßŸÅÿ∫ÿßŸÜÿ≥ÿ™ÿßŸÜ (üá¶üá´)</h1>

    <!-- Video Element -->
    <video id="video" controls></video>

    <div>
        <button id="playPauseButton">Pause</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const videoElement = document.getElementById('video');
        const playPauseButton = document.getElementById('playPauseButton');

        // HLS stream URL (replace with your own stream URL)
        const streamUrl = 'http://hsynnd.xyz//live/chrisseintv83/en3uqjrj/207802.m3u8'; // Example URL

        // Check if HLS.js is supported
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(videoElement);

            // When the manifest is loaded, the video starts playing automatically
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log("HLS stream loaded successfully.");
            });

            // Error handling
            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    switch (data.fatal) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.error("Network error:", data);
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.error("Media error:", data);
                            break;
                        case Hls.ErrorTypes.OTHER_ERROR:
                            console.error("Other error:", data);
                            break;
                        default:
                            console.error("Fatal error:", data);
                            break;
                    }
                }
            });
        } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
            // For Safari and other native HLS-supported browsers
            videoElement.src = streamUrl;
        } else {
            console.error("HLS.js is not supported and browser does not support native HLS playback.");
        }

        // Play/Pause Button Handler
        playPauseButton.addEventListener('click', function() {
            if (videoElement.paused) {
                videoElement.play();
                playPauseButton.innerText = 'Pause';
            } else {
                videoElement.pause();
                playPauseButton.innerText = 'Play';
            }
        });
    </script>

</body>
</html>
